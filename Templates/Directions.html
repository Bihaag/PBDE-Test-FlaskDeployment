    <script>
        function displayMap() {
          // Get the address inputted by the user
          const currentLocation = document.getElementById("current-location").value;
                // Create a new map object
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
      });
      
      // Get the directions from the API and display on the map
      const directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
      const directionsService = new google.maps.DirectionsService();
      const request = {
        origin: currentLocation,
        destination: "7 Ritson Rd, Musgrave, Berea, 4001",
        travelMode: "DRIVING",
      };
      directionsService.route(request, function(result, status) {
        if (status == "OK") {
          directionsRenderer.setDirections(result);
        }
      });
    }
    
    // Call the function to display the map with directions
    displayMap();
  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCetlNWp-FhPUoELs7RpJReUO6UHJeEelM&callback=initMap"></script>
