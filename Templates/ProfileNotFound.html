<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profile Not Found</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #555;
		}
		section {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		a {
			display: block;
			text-align: center;
			margin-top: 20px;
			color: #555;
			text-decoration: none;
		}
		a:hover {
			color: #333;
		}
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			margin-bottom: 20px;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		nav li {
			float: left;
		}
		nav li a {
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav li a:hover {
			background-color: #555;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Profile Not Found</h1>
	
	<section>
		<p>We're sorry, but we couldn't find your profile. It looks like you don't have an account yet. Please click the link below to register.</p>
		<a href="/register">Register Now</a>
	</section>
	<footer>
		<p>&copy; 2023 DUT ONLINE JOB APPLICATIONS</p>
	</footer>
</body>
</html>
